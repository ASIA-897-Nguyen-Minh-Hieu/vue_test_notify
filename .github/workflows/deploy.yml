name: Build + ZAP + Deploy

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

jobs:
  build_and_zap_check:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: âœ… Build + ZAP Check (Pre-Merge)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and build Vue app
        run: |
          npm ci
          npm run build

      - name: Serve Vue app locally
        run: |
          npm install -g serve
          serve -s dist -l 3000 &
          sleep 5

      - name: Run ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://asia-897-nguyen-minh-hieu.github.io/vue_test_notify/'
          fail_action: true

  deploy_after_merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to GitHub Pages (Post-Merge)
    needs: build_and_zap_check

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and build Vue app
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./dist
